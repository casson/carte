<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Carte 搜索</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="keywords" content="ratchet,mobile apps,template" />
        <meta name="author" content="cai" />
        <meta name="description" content="" />
        
        <link rel="shortcut icon" type="image/x-icon" href="logo.png" media="screen">

        <link rel="stylesheet" href="fontello/css/fontello.css">
        <link rel="stylesheet" href="css/carte-0.1.min.css">
    </head>
    <body>
        <header class="bar bar-nav" id="pullHeader">
            <a href="#cityPopover" class="btn btn-link btn-nav pull-left" id="toCityPopover">
                <span class="city-name">选择城市</span>
                <span class="icon icon-caret"></span>
            </a>
            <a href="javascript:;" id="searchButton" class="icon icon-search pull-right"></a>
            <h1 class="title">Carte</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item active" href="index.html" data-transition="slide-out">
                <span class="icon icon-pages"></span>
                <span class="tab-label">主题</span>
            </a>
            
            <a class="tab-item" href="service_create.html" data-transition="slide-in">
                <span class="icon icon-compose"></span>
                <span class="tab-label">发布</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">排行</span>
            </a>
            <a class="tab-item" href="notification.html" data-transition="slide-in">
                <span class="icon icon-person"></span>
                <span class="badge">9</span>
                <span class="tab-label">我的</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-more"></span>
                <span class="tab-label">更多</span>
            </a>
        </nav>
        <div class="bar bar-standard bar-header-secondary">
            <form>
                <input class="typeahead" type="search" name="q" id="search" placeholder="Search...">
            </form>
        </div>

        <div class="content" id="pullContent">
            <div class="">
                <ul class="table-view">
                    <li class="table-view-divider">搜索到的结果</li>
                    <div id="search-result">
                        <li class="table-view-cell">welcome...</li>
                        <li class="table-view-cell">welcome...</li>
                        <li class="table-view-cell">welcome...</li>
                        <li class="table-view-cell">welcome...</li>
                        <li class="table-view-cell">welcome...</li>
                    </div>
                </ul>
            </div>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/carte-0.1.min.js"></script>
    </body>
</html>
