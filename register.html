<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Carte 注册</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="keywords" content="ratchet,mobile apps,template" />
        <meta name="author" content="cai" />
        <meta name="description" content="" />
        
        <link rel="shortcut icon" type="image/x-icon" href="logo.png" media="screen">

        <link rel="stylesheet" href="fontello/css/fontello.css">
        <link rel="stylesheet" href="css/carte-0.1.min.css">
    </head>
    <body>
        <header class="bar bar-nav">
		  	<a href="login.html" class="btn btn-link btn-nav pull-left" data-transition="slide-out">
		    	<span class="icon icon-left-nav"></span>登录
		  	</a>
		  	<h1 class="title">注册</h1>
		</header>
        <nav class="bar bar-tab">
            <a class="tab-item active" href="index.html" data-transition="slide-out">
                <span class="icon icon-pages"></span>
                <span class="tab-label">主题</span>
            </a>
            
            <a class="tab-item" href="service_create.html" data-transition="slide-in">
                <span class="icon icon-compose"></span>
                <span class="tab-label">发布</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">排行</span>
            </a>
            <a class="tab-item" href="notification.html" data-transition="slide-in">
                <span class="icon icon-person"></span>
                <span class="badge">9</span>
                <span class="tab-label">我的</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-more"></span>
                <span class="tab-label">更多</span>
            </a>
        </nav>

        <div class="content">
            <div class="content-padded">
				<form method="POST" action="#">
				  	<input type="email" name="email" value="" class="" placeholder="邮箱"/>
				  	<div style="position:relative;">
			            <input type="password" name="password" class="" style="padding-right:30px;" placeholder="密码" />
			            <span class="micon-eye" style="position:absolute;top: 5px;right: 0;" onclick="this.classList.toggle('micon-eye');this.classList.toggle('micon-eye-off');var input = this.parentNode.children[0];input.getAttribute('type') == 'text' ? input.setAttribute('type', 'password') : input.setAttribute('type', 'text'); "></span>
			        </div>
				  	<div style="position:relative;">
				  		<input type="password" name="password_confirmation" class="" placeholder="验证密码" />
				  		<span class="micon-eye" style="position:absolute;top: 5px;right: 0;" onclick="this.classList.toggle('micon-eye');this.classList.toggle('micon-eye-off');var input = this.parentNode.children[0];input.getAttribute('type') == 'text' ? input.setAttribute('type', 'password') : input.setAttribute('type', 'text'); "></span>
				  	</div>
				  	<button type="submit" class="btn btn-primary btn-block">注册</button>
				</form>
			</div>
        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/carte-0.1.min.js"></script>
    </body>
</html>
